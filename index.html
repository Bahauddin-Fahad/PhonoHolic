<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhonoHolic</title>

    <!-- Bootstrap Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Vanila CSS Link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Website Name  -->
    <header class="container">
      <h1 id="website-name">PhonoHolic</h1>
    </header>
    <!-- Search Button  -->
    <section class="container text-center">
      <div>
        <input
          type="text"
          name=""
          id="search-button"
          placeholder="search your phone"
        />
        <button onclick="searchValue()" class="btn btn-primary">Search</button>
      </div>
    </section>
    <p id="error-message">No result found</p>
    <div id="total-count"></div>
    <!-- Phone Details  -->
    <section class="container">
      <div class="row d-flex align-items-center">
        <div id="main-details" class="col-6 mx-auto"></div>
        <div id="other-details" class="col-6 mx-auto"></div>
      </div>
    </section>
    <!-- Phone Results  -->
    <section class="container">
      <div
        id="phone-lists"
        class="row row-cols-1 row-cols-md-3 g-4"
        style="margin-bottom: 20px"
      >
        <!-- <div class="col">
          <div class="card h-100">
            <div class="d-flex">
              <div>
                <img src="" class="card-img-top" alt="" />
              </div>
              <div class="card-body">
                <h5 class="card-title">Name:</h5>
                <h6 class="card-text">Brand:</h6>
                <h6 class="card-text">Release Date:</h6>
              </div>
            </div>
            <div class="text-center">
              <a href="#" class="btn btn-primary">Show More Details</a>
            </div>
          </div>
        </div> -->
      </div>
      <div class="d-flex justify-content-center">
        <button id="show-more-phones" class="btn btn-primary">Show More</button>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
