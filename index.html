<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhonoHolic</title>

    <!-- Bootstrap Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Link  -->
    <!-- Smooch -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- pt sans  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Vanila CSS Link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Website Name  -->
    <header class="container">
      <h1 id="website-name">PhonoHolic</h1>
    </header>
    <!-- Search Button  -->
    <section class="container text-center">
      <div
        class="d-flex flex-column flex-sm-row flex-md-row flex-lg-row justify-content-center align-items-center"
      >
        <input
          type="text"
          name=""
          id="search-input"
          placeholder="Search Your Phone"
        />
        <button
          onclick="searchValue()"
          id="search-button"
          style="margin-left: 5px"
        >
          Search
        </button>
      </div>
      <div class="d-flex justify-content-center" style="margin-top: 20px">
        <div id="spinner" class="spinner-border" role="status">
          <!-- <span class="visually-hidden">Loading...</span> -->
        </div>
      </div>
      <h4 id="empty-error-message">Please Enter The Name Of The Phone!!!</h4>
      <h4 id="wrong-error-message">No Result Found!</h4>
      <div id="total-count"></div>
    </section>
    <!-- main elements  -->
    <main id="website-elements" style="display: block">
      <!-- Phone Details  -->
      <section class="container">
        <div id="phone-details" class="row d-flex align-items-center">
          <div id="phone-image" class="col-10 col-md-7 mx-auto"></div>
          <div id="main-details" class="col-10 col-md-6 mx-auto"></div>
          <div id="other-details" class="col-10 col-md-6 mx-auto"></div>
        </div>
      </section>
      <!-- Phone Results  -->
      <section class="container">
        <div
          id="phone-lists"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
          style="margin-bottom: 20px"
        ></div>
        <div class="d-flex justify-content-center">
          <button id="show-more-phones" class="btn btn-primary">
            Show More
          </button>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
